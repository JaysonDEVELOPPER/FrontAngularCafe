<section class="login">
    <div class="text-center mt-4">
        <h1>CONNEXION</h1>
    </div>
    <div class="card mx-auto mt-4 mb-5" style="max-width: 400px;">
        <div class="card-body">
            <form [formGroup]="applyForm" (submit)="loginconnection()">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Email" formControlName="email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Password" formControlName="password" autocomplete="Off">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <button *ngIf="isLoggedIn" type="button" class="btn btn-danger" (click)="logout()">DÃ©connexion</button>
            </form>
            <h1 class="mt-3">{{response.message}}</h1>
            <h1 class="mt-3">{{message}}</h1>
        </div>
    </div>
</section>
