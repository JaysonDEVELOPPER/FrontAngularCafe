<app-header></app-header>

<div class="d-flex justify-content-center mb-5">
  <form class="mt-4 margin">
    <div class="center">
      <input type="text" class="btn btn-outline-primary " placeholder="Nom utilisateur" #filter />
      <button
        class="primary btn btn-info"
        type="button"
        (click)="filterResults(filter.value)"
      >
        Recherche
      </button>
    </div>
  </form>
</div>

<div class="text-center mt-5 mb-5">
  <p>{{response}}</p>
</div>

<section class="intro">
    <div class="gradient-custom-2">
      <div class="mask d-flex align-items-center">
        <div class="container-fluid margin">
          <div class="row justify-content-center">
            <div class="col-12 padding">
              <div class="table-responsive">
                <table class="table table-dark table-bordered text-center">
                  <thead>
                    <tr>
                      <th scope="col">ID</th>
                      <th scope="col">NOM</th>
                      <th scope="col">PRENOM</th>
                      <th scope="col">AGE</th>
                      <th scope="col">EMAIL</th>
                      <th scope="col">ROLE</th>
                      <th scope="col">ORGANISER</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let user of allUsers" >
                      <th scope="row">{{ user.iduser}}</th>
                      <td>{{ user.nom}}</td>
                      <td>{{ user.prenom}}</td>
                      <td>{{ user.age}}</td>
                      <td>{{ user.email}}</td>
                      <td>{{ user.role}}</td>
                      <td><a [routerLink]="['/detailsUser', user.iduser]" href="">Details</a></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
